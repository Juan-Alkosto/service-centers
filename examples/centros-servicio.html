<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centros de Servicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ux-alkosto/service-centers@latest/dist/kalley/css/servicio.css">
</head>
<body>
    <div class="service-centers">
        <h2 class="service-centers__title">Centros de servicio</h2>
        <div class="service-centers__filters">
            <div class="service-centers__filters__departamento">
                <label for="departamento">Departamento</label>
                <select name="departamento" id="departamento" data-custom-select="true"></select>
            </div>
            <div class="service-centers__filters__ciudad">
                <label for="ciudad">Ciudad</label>
                <select name="ciudad" id="ciudad" data-custom-select="true"></select>
            </div>
            <div class="service-centers__filters__categoria">
                <label for="categoria">Categoría</label>
                <select name="categoria" id="categoria" data-custom-select="true"></select>
            </div>
        </div>
        <p>Localiza los centros de servicio técnico:</p>
        <div class="service-centers__container">
            <div class="service-centers__menu"></div>
            <div class="service-centers__map">
                <div id="service-centers-map"></div>
            </div>
        </div>
    </div>
    <script>
        const appConfig = {
            jsonFile : 'https://cdn.jsdelivr.net/gh/ux-alkosto/service-centers@latest/dist/kalley/json/service-centers.json',
            site : 'kalley'
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=&v=beta"
        defer></script>
    <script type="module" crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/ux-alkosto/service-centers@latest/dist/common/js/servicio.js"></script>
</body>
</html>
